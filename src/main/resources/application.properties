#开启驼峰命名转换
mybatis.configuration.map-underscore-to-camel-case=true

#自动刷新页面
server.jsp-servlet.init-parameters.development=true
#Spring Boot工程嵌入的tomcat限制了请求的文件大小（1M）
#如果是想要不限制文件上传的大小，那么就把两个值都设置为-1就行啦
#设置单个文件的大小
spring.servlet.multipart.max-file-size =-1
#设置单次请求的文件的总大
spring.servlet.multipart.max-request-size=-1

spring.servlet.multipart.location = F:/Develop_Project/gdmt/src/main/resources/static

spring.resources.static-locations = classpath:static/, file:${spring.servlet.multipart.location}

mybatis.mapper-locations = classpath:/mappers/*.xml

mybatis.type-aliases-package = com.train.gdmt.markdown.pojo