                        <p class="mb-40">您可以在此处查看和管理网站内的文章</p>

                        <div style="text-align:right">
                            <form action="/article/search">
                                <label>
                                    <input type="text" name="titleStr">
                                </label>
                                <input type="submit" value="查询">
                                <a th:href="${addUrl}" class="mr-25" data-toggle="tooltip" data-original-title="Edit">  <i class="ion ion-md-add font-24"></i> </a>
                            </form>
<!--                            <a th:href="${addUrl}" class="mr-25" data-toggle="tooltip" data-original-title="Edit">  <i class="ion ion-md-add font-24"></i> </a>-->

                            <div class="col-sm">
                                <div class="table-wrap">
                                    <div class="table-responsive">
                                        <table class="table table-lg mb-0">
                                            <thead>

                                            <tr>
                                                <th>序号</th>
                                                <th>标题</th>
                                                <th>类型</th>
                                                <th>作者</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>


                                            <tr th:each="article:${pageInfo.list}">
                                                <td th:text="${article.id}"></td>
                                                <td th:text="${article.title}"></td>
                                                <td th:text="${article.TypeName}"></td>
                                                <td th:text="${article.author}"></td>
                                                <td>
                                                    <a th:href="${article.ArticleViewUrl}" class="mr-25" data-toggle="tooltip" data-original-title="查看"> <i class="icon-eye"></i> </a>
                                                    <a th:href="${article.ArticleEditUrl}" class="mr-25" data-toggle="tooltip" data-original-title="编辑"> <i class="icon-pencil"></i> </a>
                                                    <a th:href="${article.ArticleDeleteUrl}" class ="mr-25" data-toggle="tooltip" data-original-title="删除"> <i class="icon-trash"></i> </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                                           th:text="${pageNo}"
                                           th:href="@{/article/page(pageNum=${pageNo}, pageSize=${pageSize})}"></a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#" tabindex="-1"

                                    </li>
                                </ul>
                                <p class="ml-20 line-height-32 h-32p" th:text="'共'+ ${totalPages} +'页'"></p>
